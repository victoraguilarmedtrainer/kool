web_profiler:
    toolbar: true

twig:
    strict_variables: true

doctrine:
    orm:
        auto_generate_proxy_classes: false

monolog:
    channels: ['inAppReports', 'integrations', 'providerProfile', 'privilegesAppointments', 'credDocs', 'credTasks']
    handlers:
        integrations:
            type: rotating_file
            path: '%kernel.logs_dir%/integrations/integrations.log'
            level: error
            max_files: 5
            channels: [ 'integrations' ]
            formatter: monolog.formatter.json
        main:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level: warning
            formatter: monolog.formatter.json
        in_app_reports:
            type: rotating_file
            path: '%kernel.logs_dir%/in-app-reports/in-app-reports.log'
            level: error
            max_files: 30
            channels: ['inAppReports']
            formatter: monolog.formatter.json
        provider_profile:
            type: rotating_file
            path: '%kernel.logs_dir%/provider-profile/provider-profile.log'
            level: error
            max_files: 5
            channels: ['providerProfile']
            formatter: monolog.formatter.json
        privileges_appointments:
            type: rotating_file
            path: '%kernel.logs_dir%/privileges-appointments/privileges-appointments.log'
            level: error
            max_files: 5
            channels: ['privilegesAppointments']
            formatter: monolog.formatter.json
        cred_docs:
            type: rotating_file
            path: '%kernel.logs_dir%/cred-docs/cred-docs.log'
            level: debug
            max_files: 5
            channels: [ 'credDocs' ]
            formatter: monolog.formatter.json
        cred_tasks:
            type: rotating_file
            path: '%kernel.logs_dir%/cred-tasks/cred-tasks.log'
            level: debug
            max_files: 5
            channels: [ 'credTasks' ]
            formatter: monolog.formatter.json
        console:
            type:   console
            bubble: false
        firephp:
            type:   firephp
            level:  error
            formatter: monolog.formatter.json
